<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details</title>
</head>
<body>
<h2>Pet Details</h2>
<div th:if="${pet != null}">
    <p>ID: <span th:text="${pet.id}"></span></p>
    <p>Name: <span th:text="${pet.name}"></span></p>
    <p>Description: <span th:text="${pet.description}"></span></p>
    <p>Breed: <span th:text="${pet.breed}"></span></p>
    <!-- Add more details as needed -->
</div>
<div th:unless="${pet != null}">
    <p>No pet details available.</p>
</div>
</body>
</html>
