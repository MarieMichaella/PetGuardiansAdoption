<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
</head>
<style>body {
    background-color: #f6f6f6;
}

.login-box {
    position: relative;
    margin: 0 auto;
    top:100px;
    width:1000px;
    height: 600px;
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.rect-1 {
    position: inherit;
    width:500px;
    height:600px;
    background-color: #f6f6f6;
    border-radius: 20px 0 0 20px;
}

.rect-1 img {
    position: absolute;
    left:70px;
    top:50px;
    width:350px;
    height: 500px;
    background-image: url('/static/image 2.png');
}

.rect-1 h1{
    position: inherit;
    font-family: 'Montserrat';
    font-size: 50px;
    text-align: center;
    top: 50px;
}

.login-inputs {
    position: relative;
    top:-440px;
    left:530px;

}

form {
    display: flex;
    flex-direction: column;
    max-width: 320px;
    margin-top:20px;
    margin-left:60px;
}

label {
    margin-top: 10px;
    font-weight: 700;
    color: #6F4E37;
}

input, textarea {
    margin-top: 5px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

input{
    margin-top: 5px;
    padding: 10px;
    background-color: #f6f6f6;
    border-radius: 5px;
    margin-bottom: 10px;
}

button{
    margin-top: 5px;
    padding: 10px;
    margin: 0 auto;
    width:100px;
    background-color: #f6f6f6;
    border-radius: 5px;
    margin-bottom: 10px;
}

textarea {
    resize: vertical;
}

button {
    background-color: #6F4E37;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #53392A;
}</style>
<body>
<section class="login">
    <div class="login-box">
        <div class="rect-1">
            <h1>Welcome!</h1>
<!--            <img src="image 2.png" alt=""/>-->
        </div>

        <div class="login-inputs">
            <form action="/login" method="POST" class="form" onsubmit="return validateLoginForm()">
                <label for="chk" aria-hidden="true" style="color: darkslateblue">Log in</label>
                <input type="text" name="email" id="email" class="input" placeholder="Email"  />
                <span id="emailError" class="error"></span><br /><br />

                <input type="password" id="password" placeholder="Password" class="input" name="password"  />
                <span id="passwordError" class="error"></span><br />

                <button type="Submit">Login</button>
                <button><a href="/register" style="color: white; width: 30%">Register</a></button>
            </form>
        </div>
    </div>
</section>

<script>
    function validateLoginForm() {
        // Reset error messages
        document.getElementById('emailError').innerText = '';
        document.getElementById('passwordError').innerText = '';

        // Get form values
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Perform validation
        if (email.trim() === '') {
            document.getElementById('emailError').innerText = 'Email is required';
            return false;
        }

        if (password.trim() === '') {
            document.getElementById('passwordError').innerText = 'Password is required';
            return false;
        }

        // Form is valid, allow submission
        return true;
    }
</script>
</body>
</html>
